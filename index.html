<html>

<head>
  <title>spotify</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="symbol.png" alt="Spotify" width="80px">
        <h1>Spotify</h1>
      </div>

      <h2>Sign up for free to start listening</h2>
    </header>

    <div class="facebook-link">
      Sign up with Facebook
    </div>

    <div class="outer">
      <div class="rule"></div>
      <div>or</div>
      <div class="rule"></div>
    </div>

    <div class="user-info">
      <h4>what's your email?</h4>
      <div class="text-box border gray">Enter your email.</div>
      <h4>Create a password.</h4>
      <div class="text-box border gray">Create a password.</div>
      <h4>What should we call you.</h4>
      <div class="text-box border gray">Enter a profile name.</div>
      <h4>What's your date of birth.</h4>
      <div class="dob">
        <div class="year border gray">YYYY</div>
        <div class="month border gray">Month</div>
        <div class="day border gray">DD</div>
      </div>
    </div>
    <div class="sign-up">Sign up</div>
    <div>Have an account? <a href="#">Log in</a>.</div>
  </div>
</body>

</html>
